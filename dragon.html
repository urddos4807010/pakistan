    <script type="text/javascript" src="http://aakashbapna.github.io/jet-planes/doodle.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('shake');
            doodle.init("http://aakashbapna.github.io/jet-planes/jet.png");

            var video = document.getElementById('dragonVideo');
            var audio = document.getElementById('backgroundMusic');
            var isPlaying = false;

            // Play the video
            video.play();

            // Prevent right-click menu
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            }, false);

            // Prevent default actions on click and double-click
            document.addEventListener('click', function(e) {
                e.preventDefault();
                if (!isPlaying) {
                    audio.play();
                    isPlaying = true;
                }
            }, false);
            
            document.addEventListener('dblclick', function(e) {
                e.preventDefault();
                e.stopPropagation();
            }, false);

            // Attempt to enter fullscreen (only if explicitly requested)
            function requestFullscreen() {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.mozRequestFullScreen) { // Firefox
                    video.mozRequestFullScreen();
                } else if (video.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) { // IE/Edge
                    video.msRequestFullscreen();
                }
            }

            // Ensure fullscreen is not automatically requested on video load
            video.addEventListener('click', requestFullscreen);

            // Play audio on screen click
            document.addEventListener('click', function() {
                if (!isPlaying) {
                    audio.play();
                    isPlaying = true;
                }
            });
        });
    </script>
